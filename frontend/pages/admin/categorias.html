<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faustino - Gestión de Categorías</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">Faustino</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../productos.html">Productos</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="userMenuLink">
                <i class="bi bi-person-circle"></i>
                <span id="userName"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="bi bi-speedometer2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">
                  <i class="bi bi-box"></i>
                  Productos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="categorias.html">
                  <i class="bi bi-tags"></i>
                  Categorías
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pedidos.html">
                  <i class="bi bi-cart"></i>
                  Pedidos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="promociones.html">
                  <i class="bi bi-percent"></i>
                  Promociones
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reportes.html">
                  <i class="bi bi-graph-up"></i>
                  Reportes
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Gestión de Categorías</h1>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#categoriaModal"
            >
              <i class="bi bi-plus-lg"></i> Nueva Categoría
            </button>
          </div>

          <!-- Alertas -->
          <div id="alertContainer"></div>

          <!-- Filtros -->
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Buscar categorías..."
              />
            </div>
            <div class="col-md-6">
              <select class="form-select" id="estadoFilter">
                <option value="">Todos los estados</option>
                <option value="activa">Activa</option>
                <option value="inactiva">Inactiva</option>
              </select>
            </div>
          </div>

          <!-- Tabla de categorías -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Estado</th>
                  <th>Productos</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="categoriasTable">
                <!-- Las categorías se cargarán dinámicamente aquí -->
              </tbody>
            </table>
          </div>

          <!-- Paginación -->
          <nav aria-label="Navegación de categorías">
            <ul class="pagination justify-content-center" id="pagination">
              <!-- La paginación se cargará dinámicamente aquí -->
            </ul>
          </nav>
        </main>
      </div>
    </main>

    <!-- Modal de Categoría -->
    <div class="modal fade" id="categoriaModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoriaModalTitle">
              Nueva Categoría
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="categoriaForm">
              <input type="hidden" id="categoriaId" />
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                  <option value="activa">Activa</option>
                  <option value="inactiva">Inactiva</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="saveCategoriaBtn">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="../../js/admin/categorias.js"></script>
  </body>
</html>
