<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos - Faustino</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar Component -->
    <app-navbar></app-navbar>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Productos</h1>
        <button class="btn btn-primary" id="btnAgregarProducto">
          <i class="bi bi-plus-lg"></i> Agregar Producto
        </button>
      </div>

      <!-- Filtros -->
      <div class="row mb-4">
        <div class="col-md-3">
          <select class="form-select" id="filtroCategoria">
            <option value="">Todas las categorías</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filtroEstado">
            <option value="">Todos los estados</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="buscarProducto"
              placeholder="Buscar producto..."
            />
            <button class="btn btn-outline-secondary" type="button" id="btnBuscar">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Tabla de Productos -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">
            <!-- Los productos se cargarán dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal para Agregar/Editar Producto -->
    <div class="modal fade" id="modalProducto" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Agregar Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formProducto">
              <input type="hidden" id="productoId" />
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required />
                </div>
                <div class="col-md-6">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select class="form-select" id="categoria" required>
                    <!-- Las categorías se cargarán dinámicamente -->
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="precio" class="form-label">Precio</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="precio"
                      step="0.01"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="stock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="stock" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" accept="image/*" />
                <div id="previewImagen" class="mt-2"></div>
              </div>
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                  <option value="activo">Activo</option>
                  <option value="inactivo">Inactivo</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnGuardarProducto">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Components -->
    <script type="module" src="/components/navbar.js"></script>
    <!-- Admin Products JS -->
    <script type="module" src="/js/admin/productos.js"></script>
  </body>
</html>
