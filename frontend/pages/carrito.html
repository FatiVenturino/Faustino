<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faustino - Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar Component -->
    <app-navbar></app-navbar>

    <!-- Main Content -->
    <div class="container my-5">
      <h2 class="mb-4">Carrito de Compras</h2>

      <!-- Alert Container -->
      <div id="alertContainer" class="cart-container mb-4"></div>

      <!-- Cart Items -->
      <div class="row">
        <div class="col-md-8">
          <div id="cartItems">
            <!-- Cart items will be loaded here dynamically -->
          </div>
          <div id="emptyCart" class="text-center py-5" style="display: none">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h4 class="mt-3">Tu carrito está vacío</h4>
            <p class="text-muted">
              Agrega algunos productos para comenzar tu compra
            </p>
            <a href="productos.html" class="btn btn-primary mt-3">
              Ver Productos
            </a>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Resumen del Pedido</h5>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Envío:</span>
                <span id="shipping">$0.00</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between mb-3">
                <strong>Total:</strong>
                <strong id="total">$0.00</strong>
              </div>

              <!-- Payment Method -->
              <div class="mb-3">
                <label for="paymentMethod" class="form-label">
                  Método de Pago
                </label>
                <select class="form-select" id="paymentMethod">
                  <option value="efectivo">Efectivo</option>
                  <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                </select>
              </div>

              <!-- Order Notes -->
              <div class="mb-3">
                <label for="orderNotes" class="form-label"
                  >Notas del Pedido</label
                >
                <textarea
                  class="form-control"
                  id="orderNotes"
                  rows="2"
                  placeholder="Instrucciones especiales para la entrega..."
                ></textarea>
              </div>

              <button
                class="btn btn-primary w-100"
                id="checkoutButton"
                disabled
              >
                Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../components/navbar.js"></script>
    <script type="module" src="../components/cart.js"></script>
    <script type="module" src="../js/carrito.js"></script>
  </body>
</html>
