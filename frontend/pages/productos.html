<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faustino - Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar Component -->
    <app-navbar></app-navbar>

    <!-- Main Content -->
    <div class="container my-5">
      <div class="row mb-4">
        <div class="col-md-6">
          <h2>Nuestros Productos</h2>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Buscar productos..."
            />
            <button class="btn btn-primary" type="button" id="searchButton">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Categories -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-outline-primary active"
              data-category="all"
            >
              Todos
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-category="carnes"
            >
              Carnes
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-category="mariscos"
            >
              Mariscos
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-category="verduras"
            >
              Verduras
            </button>
          </div>
        </div>
      </div>

      <!-- Top Pagination -->
      <div class="row mt-4">
        <div class="col-12">
          <nav aria-label="Product navigation (Top)">
            <ul class="pagination justify-content-center" id="pagination-top">
              <!-- Pagination will be loaded here dynamically -->
            </ul>
          </nav>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="row" id="productsGrid">
        <!-- Products will be loaded here dynamically -->
      </div>

      <!-- Bottom Pagination -->
      <div class="row mt-4">
        <div class="col-12">
          <nav aria-label="Product navigation (Bottom)">
            <ul
              class="pagination justify-content-center"
              id="pagination-bottom"
            >
              <!-- Pagination will be loaded here dynamically -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img
                  src=""
                  alt=""
                  class="img-fluid rounded"
                  id="productModalImage"
                />
              </div>
              <div class="col-md-6">
                <p class="lead" id="productModalPrice"></p>
                <p id="productModalDescription"></p>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    min="1"
                    value="1"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="addToCartButton">
              Agregar al Carrito
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de Alertas -->
    <div
      id="alertContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
    ></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../components/navbar.js"></script>
    <script type="module" src="../js/productos.js"></script>
  </body>
</html>
